<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-scientific-calculator-2130800-1798580.png" type="image/x-icon">
      </head>

<body>
    <div class="container d-flex justify-content-center align-item-center w-50"
    style="height: 200px"
    >
        <table class="table">
            <thead class="bg-info">
        
              <tr >
                
                <th colspan="7"><input type="text" id="result" class="form-control"></th>
               
              </tr>
            </thead>
            <tbody class="bg-info">
              <tr class="rounded">
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick="getNum('Math.sin')">sin</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick="getNum('Math.cos')">cos</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick="getNum('Math.tan')">tan</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick="getNum('7')">7</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick="getNum('8')">8</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick="getNum('9')">9</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick="getNum('+')">+</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('Math.cbrt')>&#8731;</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('Math.sqrt')>&#8730;</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('Math.PI')>&Pi;</button></td>
                <td><button class="btn btn-light rounded-pill  w-100"onclick=getNum('4')>4</button></td>
                <td><button class="btn btn-light rounded-pill  w-100"onclick=getNum('5')>5</button></td>
                <td><button class="btn btn-light rounded-pill  w-100"onclick=getNum('6')>6</button></td>
                <td><button class="btn btn-light rounded-pill  w-100"onclick=getNum('-')>-</button></td>
              </tr>  
               <tr>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=getNum('Math.log')>log</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=getNum('Math.sinh')>sinh</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=getNum('Math.cosh')>cosh</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=getNum('1')>1</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=getNum('2')>2</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('3')>3</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('/')>/</button></td>
              </tr>  
               <tr>
                <td><button class="btn btn-light rounded-pill  text-center  w-100" onclick=getNum('Math.exp')>e<sup>2</spn></button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('Math.tanh')>tanh</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=getNum('Math.E')>E</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=clearScreen('C')>C</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('0')>0</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=removeNumber('')>AC</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('*')>*</button></td>

              </tr>
            
              <tr>

                <td colspan="4"><button class="btn btn-light rounded-pill  text-center w-100" onclick=getAnswer()>=</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=getNum('.')>.</button></td>
                <td><button class="btn btn-light rounded-pill  text-center w-100"onclick=getNum('&#40')>&#40</button></td>
                <td><button class="btn btn-light rounded-pill text-center w-100"onclick=getNum('&#41')>&#41</button></td>

              </tr>
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
